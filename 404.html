<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Women Travel Platform</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.hash;
      var d = l.search;
      var p = l.pathname.slice(0, -(l.pathname.length - 1));
      var h = l.origin;
      var u = h + p + s + m + f + d;
      window.location.replace(u);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
    </noscript>
  </body>
</html>
